<!DOCTYPE html>
<html>
<head><title>Emotion Detection</title></head>
<body>
    <h2>Emotion Detection</h2>
    <form method="post">
        <textarea name="text" rows="5" cols="50" required></textarea><br><br>
        <button type="submit">Detect Emotion</button>
    </form>
    {% if emotion %}
        <h3>Detected Emotion: {{ emotion }}</h3>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
